<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Guide</title>

    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" crossorigin="anonymous" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- MAIN JS -->
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
       
        <!-- hero -->

        <div class="hero">
             <!-- header -->
        <header>
            <!-- logo -->
            <div class="logo">
                <img src="./asset/img/logo.png" alt="logo">
            </div>

            <!-- navigation bar -->
            <nav>
                <ul>
                    <li><a href="#" class="active">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">All Blocks</a></li>
                </ul>
            </nav>

            <!-- connection links -->
            <div class="connect">
               <a href="123-456-7890">
                <i class="fas fa-phone-alt"></i>123-456-7890
               </a>
               <button id="request">Let's Talk</button>
            </div>
            <!-- toggle bar -->
            <div class="toggle">
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <!-- end of header -->

        <!-- intro -->

        <div class="intro">
            <h3>Under Pressure To Deliver Better <span>Marketing Results?</span></h3>
            <p>Experience best-of-breed digital marketing with our multi award-winning team.</p>
            <button class="intro-btn">Get Started</button>
        </div>
        </div>
        <!-- end hero -->
    </div>

    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- inline script -->
    <script type="text/javascript">
        $(document).ready(function(){
            $('.toggle').click(function(){
                $('nav').toggleClass('active')
            })
        })
    </script>
</body>
</html>
